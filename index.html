<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date with Me?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffdfd3;
        /* font-family: "Comic Sans MS", cursive, sans-serif; */
        font-family: "Pixelify Sans", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        color: #957dad;
      }
      .card-wrapper {
        position: relative;
        display: inline-block;
        margin-top: 80px; /* spacing from top of page */
        margin-right: 20px;
        margin-left: 20px;
      }

      .cat-img {
        width: 180px;
        image-rendering: pixelated;
        position: absolute;
        top: -90px; /* pull it above the card */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        margin: 0; /* remove margin that was there before */
      }

      .card {
        background: #ffffe8;
        border: 2px solid #f8bbd0;
        border-radius: 20px;
        padding: 100px 30px 30px; /* extra top padding to account for cat */
        text-align: center;
        box-shadow: 0 15px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }
      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
      }
      button {
        /* background: #f8bbd0; */
        background: #fec8d8;
        font-family: "Pixelify Sans", sans-serif;
        border: 2px solid #f8bbd0;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 18px;
        color: #957dad;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #f48fb1;
      }
      .heart {
        position: fixed;
        width: 30px;
        animation: floatUp 2s ease-out forwards;
        pointer-events: none;
        z-index: 9999;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-200px) scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="card-wrapper">
      <img src="cat_idle.png" alt="Pixel Cat" id="cat" class="cat-img" />
      <div class="card">
        <h2>Magst du noch ein bisschen chillen mit mir? üíñ</h2>
        <div class="buttons">
          <button onclick="respond('yes')">Ja! üòª</button>
          <button onclick="respond('no')">Anderes Mal üòø</button>
        </div>
      </div>
    </div>

    <script>
      function respond(answer) {
        const cat = document.getElementById("cat");
        if (answer === "yes") {
          launchHearts(); // ‚ù§Ô∏è Add hearts when she says yes
          //   cat.src = "cat_happy.png"; // Replace with your happy cat image
          // alert("Yay! Can‚Äôt wait! üíï");
        } else {
          // cat.src = "cat_sad.png"; // Replace with your sad cat image
          // alert("That‚Äôs okay, maybe another time üêæ")
        }
        function launchHearts() {
          for (let i = 0; i < 10; i++) {
            const heart = document.createElement("img");
            heart.src = "heart.png"; // Use your heart image here
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 80 + 20 + "vh";
            document.body.appendChild(heart);

            setTimeout(() => {
              heart.remove();
            }, 10000);
          }
        }
      }
    </script>
  </body>
</html>
