<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mausi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffdfd3;
        /* font-family: "Comic Sans MS", cursive, sans-serif; */
        font-family: "Pixelify Sans", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        color: #957dad;
      }
      .card-wrapper {
        position: relative;
        display: inline-block;
        margin-top: 50px; /* spacing from top of page */
        margin-right: 20px;
        margin-left: 20px;
      }

      .cat-img {
        width: 180px;
        image-rendering: pixelated;
        position: absolute;
        top: -90px; /* pull it above the card */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        margin: 0; /* remove margin that was there before */
      }

      .card {
        background: #ffffe8;
        border: 2px solid #f8bbd0;
        border-radius: 20px;
        padding: 100px 30px 30px; /* extra top padding to account for cat */
        text-align: center;
        box-shadow: 0 15px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .message-card {
        background: #ffe3ed;
        border: 2px solid #f8bbd0;
        border-radius: 16px;
        padding: 16px 24px;
        text-align: center;
        font-size: 1.2em;
        color: #d81b60;
        margin-top: 16px;

        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
        transition: opacity 0.5s ease, transform 0.5s ease;
        position: absolute;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        width: max-content;
        max-width: 70vw;
        z-index: 0;
      }

      .message-card.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        pointer-events: auto;
      }

      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
      }
      button {
        /* background: #f8bbd0; */
        background: #fec8d8;
        font-family: "Pixelify Sans", sans-serif;
        border: 2px solid #f8bbd0;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 18px;
        color: #865dae;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #f48fb1;
      }
      .heart {
        position: fixed;
        width: 30px;
        animation: floatUp 2s ease-out forwards;
        pointer-events: none;
        z-index: 9999;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-200px) scale(1.5);
        }
      }

      @keyframes wiggleJump {
        0% {
          transform: translateX(-50%) translateY(0) rotate(0deg);
        }
        10% {
          transform: translateX(-50%) translateY(-10px) rotate(-5deg);
        }
        20% {
          transform: translateX(-50%) translateY(-20px) rotate(5deg);
        }
        30% {
          transform: translateX(-50%) translateY(-15px) rotate(-5deg);
        }
        40% {
          transform: translateX(-50%) translateY(-10px) rotate(3deg);
        }
        50% {
          transform: translateX(-50%) translateY(0) rotate(0deg);
        }
      }

      .cat-img.animate {
        animation: wiggleJump 1.5s;
      }
    </style>
  </head>
  <body>
    <div class="card-wrapper">
      <img src="cat_idle.png" alt="Pixel Cat" id="cat" class="cat-img" />
      <div class="card">
        <h2>Magst du noch ein bisschen chillen mit mir? ðŸ’–</h2>
        <div class="buttons">
          <button onclick="respond('yes')">Ja! ðŸ˜»</button>
          <button onclick="respond('no')">Heute nicht ðŸ˜¿</button>
        </div>
      </div>
      <div id="success-message" class="message-card">
        Yay! Ich freu mich auf dich! ðŸ’•
      </div>
      <div id="failure-message" class="message-card">
        Okay, dann bis bald! âœ¨
      </div>
    </div>

    <script>
      function respond(answer) {
        const cat = document.getElementById("cat");
        const message = document.getElementById("success-message");
        const failureMessage = document.getElementById("failure-message");

        if (answer === "yes") {
          failureMessage.classList.remove("show");
          message.classList.add("show");
          cat.classList.add("animate");

          setTimeout(() => {
            cat.classList.remove("animate");
          }, 1500); // Match animation time

          launchHearts();
        } else {
          message.classList.remove("show");
          failureMessage.classList.add("show");
        }
      }

      function launchHearts() {
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("img");
          heart.src = "heart.png"; // Use your heart image here
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = Math.random() * 80 + 20 + "vh";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 10000);
        }
      }
    </script>
  </body>
</html>
